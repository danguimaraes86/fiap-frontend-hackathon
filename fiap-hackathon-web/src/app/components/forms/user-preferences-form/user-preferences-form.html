<h2 mat-dialog-title>Preferências</h2>
<mat-dialog-content>
  <form [formGroup]="preferencesForm" class="d-flex flex-column gap-3 py-3">
    <div class="d-flex justify-content-between align-items-center">
      <h3>Tema</h3>
      <mat-radio-group formControlName="theme">
        @for (theme of themes; track theme.value) {
          <mat-radio-button [value]="theme.value">{{ theme.label }}</mat-radio-button>
        }
      </mat-radio-group>
    </div>

    <mat-divider></mat-divider>

    <div class="d-flex justify-content-between align-items-center">
      <h3>Modo Foco</h3>
      <mat-slide-toggle formControlName="focusMode"></mat-slide-toggle>
    </div>

    <mat-divider></mat-divider>

    <div>
      <h3>Filtros</h3>
      <div class="d-flex justify-content-between align-items-center mb-3">
        <label>Mostrar tarefas concluídas</label>
        <mat-slide-toggle formControlName="showCompletedTasks"></mat-slide-toggle>
      </div>

      <div class="d-flex justify-content-between align-items-center">
        <label>Mostrar tarefas pendentes</label>
        <mat-slide-toggle formControlName="showPendingTasks"></mat-slide-toggle>
      </div>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button matButton="" mat-dialog-close>Cancelar</button>
  <button matButton="filled" (click)="onSubmit()">
    <mat-icon class="me-1">save</mat-icon>
    Salvar
  </button>
</mat-dialog-actions>
