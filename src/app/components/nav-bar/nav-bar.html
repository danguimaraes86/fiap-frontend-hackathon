<mat-toolbar class="mat-bg-primary justify-content-between">
  <span class="d-flex align-items-center">
    <app-logo />
  </span>
  <span class="d-flex align-items-center">
    @if (this.isAuthenticated()) {
      <app-preferences-button />
      <app-logout-button />
    } @else {
      <app-signup-button />
      <span class="ms-2"></span>
      <app-login-button />
    }
  </span>
</mat-toolbar>
